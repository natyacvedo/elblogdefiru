            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navBarPlantilla"
            aria-controls="navBarPlantilla"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navBarPlantilla">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a

                <button
                  class="btn colorSuscripcion"
                  type="button"

                >
                  Suscripción
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-------------------------------Incio Slider-------------------------------------------->
      <section class=" my-5">
        <div id="bannerPerros" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#bannerPerros"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#bannerPerros"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#bannerPerros"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/img/slider/foto1b.png" class="d-block w-100 imgResponsive" alt="" />
            </div>
            <div class="carousel-item">
              <img src="/img/slider/foto2b.png" class="d-block w-100 imgResponsive" alt="" />
            </div>
            <div class="carousel-item">
              <img src="/img/slider/foto3b.png" class="d-block w-100 imgResponsive" alt="" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#bannerPerros"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previo</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#bannerPerros"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </section>
      <!-------------------------------fin Slider-------------------------------------------->

      <!-------------------------------inicio columnas-------------------------------------------->
      <section class="container border border-5 border-dark">
        <article class="row">
          <div class="col-sm-12 col-md-6 my-5 border border-5 border-dark">
            <p>aqui va la columna con las 3 ultimas entradas</p>
          </div>
          <div class="col-sm-12 col-md-6 my-5 border border-5 border-dark">
            aqui va la columna 2
          </div>
        </article>
      </section>
      <!-------------------------------fin columnas-------------------------------------------->
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="ModalSuscripcion"
      tabindex="-1"
      aria-labelledby="ModalSuscripcion"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalSuscripcion">Suscripción</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="" class="w-100" alt="" />
            <p><span class="fw-bold"> </span></p>
          </div>
        </div>
      </div>
    </div>
    <!--------------------------------fin modal-------------------------------------------------->

      <section class="row pt-5 colorFondo">
        <div class="col-sm-12 col-md-4 col-lg-4 py-5"></div>
        <div class="col-sm-12 col-md-4 col-lg-4 py-5">
          <ul class="navbar-nav ms-5 mb-2 mb-lg-0">

                class="nav-link active text-light aria-current="
                href="index.html"
                >Inicio</a

            <li class="nav-item">

            </li>
            <li class="nav-item">

              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="pages/Error504.html"
                >Legales</a
              >
            </li>
          </ul>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 pt-5 text-light">
          <h5>Seguinos en nuestras redes</h5>
          <div>
            <a href="/pages/Error504.html" class="text-white" target="blank"
              ><i class="fab fa-facebook-square fa-2x px-1"></i
            ></a>
            <a href="/pages/Error504.html" class="text-white" target="blank"
